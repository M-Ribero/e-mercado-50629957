<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <!-- USUARIO -->
      <div id="info-user">
        <button onclick="desplegable()" id="user" class="dropbtn py-2 d-none d-md-inline-block"></button>
        <div id="links-drop" class="links-drop-contenido">
          <a href="my-profile.html">Mi perfil</a>
          <a href="cart.html">Ver carrito</a>
          <a href="index.html">Salir</a>
        </div>
      </div>
  </nav>


  <div class="container p-5">


    <div class="text-center p-4">
      <h2>Carrito</h2>
    </div>
<button onclick="convertir('UYU', articulosCargados.length)" class="btn btn-secondary">Mostrar en UYU</button>
<button onclick="convertir('USD', articulosCargados.length)" class="btn btn-secondary">Mostrar en USD</button>
    <!-- div donde se carga el carrito -->
    <div class="row" id="carrito"></div>


    <hr class="mb-4">
    <h5 class="mb-3">Método de envío</h5>
    <label for="direccion">Dirección</label>
    <input type="text" class="form-control" id="direccion" placeholder="" value="">
    <label for="pais">País</label>
    <input type="text" class="form-control" id="pais" placeholder="" value="">
    <div class="d-block my-3">
      <div class="custom-control custom-radio">
        <input id="envioPremium" name="metodoEnvio" type="radio" class="custom-control-input" checked="" required="">
        <label class="custom-control-label" for="envioPremium">Premium (2-5 días) - Costo del 15% sobre el
          subtotal.</label>
      </div>
      <div class="custom-control custom-radio">
        <input id="envioExpress" name="metodoEnvio" type="radio" class="custom-control-input" required="">
        <label class="custom-control-label" for="envioExpress">Express (5-8 días) - Costo del 7% sobre el
          subtotal.</label>
      </div>
      <div class="custom-control custom-radio">
        <input id="envioStandar" name="metodoEnvio" type="radio" class="custom-control-input" required="">
        <label class="custom-control-label" for="envioStandar">Standard (12 a 15 días) - Costo del 5% sobre el
          subtotal.</label>
      </div>

      <hr class="mb-4">
      <h5 class="mb-3">Forma de pago</h5>
      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input id="pagoTarjetaCredito" name="metodoPago" type="radio" class="custom-control-input" checked=""
            required="">
          <label class="custom-control-label" for="pagoTarjetaCredito">Tarjeta de crédito</label>
        </div>
        <div class="custom-control custom-radio">
          <input id="pagoTransferenciaBancaria" name="metodoPago" type="radio" class="custom-control-input" required="">
          <label class="custom-control-label" for="pagoTransferenciaBancaria">Transferencia bancaria</label>
        </div>
      </div>

      <hr class="mb-4">
      <h4 class="mb-3">Compra</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Costo de productos</h6>
          </div>
          <span class="text-muted" id="costoProductos">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Costo de envío</h6>
          </div>
          <span class="text-muted" id="costoEnvio">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total ($)</span>
          <strong id="costoTotal">-</strong>
        </li>
      </ul>

      <hr class="mb-4">
      <button class="btn btn-primary btn-lg">Comprar</button>

    </div>

    


    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
