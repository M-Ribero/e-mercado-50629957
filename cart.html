<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="inicio.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <!-- USUARIO -->
      <div id="info-user">
        <button onclick="desplegable()" id="user" class="dropbtn py-2 d-none d-md-inline-block"></button>
        <div id="links-drop" class="links-drop-contenido">
          <a href="my-profile.html">Mi perfil</a>
          <a href="cart.html">Ver carrito</a>
          <a href="index.html">Salir</a>
        </div>
      </div>
  </nav>


  <div class="container p-5">


    <div class="text-center p-4">
      <h2>Carrito</h2>
    </div>
    <button onclick="convertir('UYU', articulosCargados.length)" class="btn btn-secondary">Mostrar en UYU</button>
    <button onclick="convertir('USD', articulosCargados.length)" class="btn btn-secondary">Mostrar en USD</button>
    <!-- div donde se carga el carrito -->
    <div class="row" id="carrito"></div>


    <hr class="mb-4">
    <h5 class="mb-3">Método de envío</h5>
    <form>
      <label for="direccion">Dirección</label>
      <input type="text" class="form-control" id="direccion" placeholder="" value="" required>
      <label for="pais">País</label>
      <input type="text" class="form-control" id="pais" placeholder="" value="" required>
      <div class="d-block my-3">
        <div class="custom-control custom-radio">
          <input onclick="calculoEnvio(15)" id="envioPremium" name="metodoEnvio" type="radio" class="custom-control-input" required>
          <label class="custom-control-label" for="envioPremium">Premium (2-5 días) - Costo del 15% sobre el
            subtotal.</label>
        </div>
        <div class="custom-control custom-radio">
          <input onclick="calculoEnvio(7)" id="envioExpress" name="metodoEnvio" type="radio" class="custom-control-input" required>
          <label class="custom-control-label" for="envioExpress">Express (5-8 días) - Costo del 7% sobre el
            subtotal.</label>
        </div>
        <div class="custom-control custom-radio">
          <input onclick="calculoEnvio(5)" id="envioStandar" name="metodoEnvio" type="radio" class="custom-control-input" required>
          <label class="custom-control-label" for="envioStandar">Standard (12 a 15 días) - Costo del 5% sobre el
            subtotal.</label>
        </div>

        <hr class="mb-4">
        <h5 class="mb-3">Forma de pago</h5>
        <div class="d-block my-3">
          <div>
            <button class="btn btn-outline-success" id="botonPago" data-toggle="modal" data-target="#modalPago">Seleccionar método de
              pago</button>
          </div>


          <!-- MODAL -->
          <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPago" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalPago">Método de pago</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <div class="d-block">
                    <input onclick="seleccionarMetodo(1)" id="pagoTarjetaCredito" name="metodoPago" type="radio" required="">
                    <label for="pagoTarjetaCredito" style="cursor: pointer;">Tarjeta crédito</label>
                    <input onclick="seleccionarMetodo(2)" id="pagoTransferenciaBancaria" name="metodoPago" type="radio" required="">
                    <label for="pagoTransferenciaBancaria" style="cursor: pointer;">Transferencia bancaria</label>
                  </div>
                  <!-- pago con tarjeta -->
                  <input class="form-control" type="hidden" value="Pago con tarjeta de crédito" disabled>
                  <label class="mt-3" for="numeroTarjeta">Número de tarjeta</label>
                  <input class="form-control" type="text" id="numeroTarjeta" disabled>
                  <label class="mt-3" for="vencimiento">Vencimiento</label>
                  <input class="form-control" type="date" id="vencimiento" disabled>
                  <label class="mt-3" for="cvv">CVV</label>
                  <input class="form-control" type="text" id="cvv" disabled>
                  <!-- pago por transferencia -->
                  <hr>
                  <label for="numeroCuenta">Número de Cuenta</label>
                  <input class="form-control" type="text" id="numeroCuenta" disabled>

                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" data-dismiss="modal">Continuar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <hr class="mb-4">
      <h4 class="mb-3">Compra</h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Costo de productos</h6>
          </div>
          <span class="text-muted" id="costoProductos">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Costo de envío</h6>
          </div>
          <span class="text-muted" id="costoEnvio">-</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total ($)</span>
          <strong id="costoTotal">-</strong>
        </li>
      </ul>

      <hr class="mb-4">
      <button onclick="advertenciaPago()" type="submit" class="btn btn-primary btn-lg">Comprar</button>
    </form>

  </div>




  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
